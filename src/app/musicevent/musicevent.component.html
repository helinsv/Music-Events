<img [src]="event.imageSrc" alt="Alt">
<div class="eventDataContainer">
    <h1 [ngClass]="{redTitle: event.price > 40}">{{event.name}}</h1>
    <p [ngStyle]="{'color': 'red'}">{{event.date | date}}</p>
    <p>{{event.price}}</p>
    <p>{{event.description}}</p>
    <button>Click me!</button>
</div>
